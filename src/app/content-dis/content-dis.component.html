            <th> Last Name </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let data of user" >
            <td> {{ data.firstname }} </td>
            <td> {{ data.lastname }} </td>
            <td> {{ data.email}} </td>
            <td>
                <button (click) = "update()" class = "btn btn-info"> Update</button>

            </td>
