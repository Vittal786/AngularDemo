
<h1>Data Fetched using Http Service</h1>
<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 400px 400px 400px;
  background-color: #fafcff;
  color: rgb(12, 12, 12);
  padding: 2px;
}
.grid-item {
  background-color: rgba(250, 254, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 0px;
  font-size: 25px;
  text-align:center;

}


</style>
</head>
<body *ngFor="let data of stu ">
<div class="grid-container">
    <div class="grid-item" >Course Name :{{data.Courses}}</div>
  <div class="grid-item">Faculty Name:{{data.Faculty}}</div>
  <div class="grid-item">Duration:{{data.Duration}}
    <div class="grid-item">Place:{{data.Place}}</div>
  </div>

</div>
</body>
</html>
